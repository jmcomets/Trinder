<ion-view title="Trinder">
  <ion-content class="padding">
    <h1>Dash</h1>
    <div ng-controller="TodoCtrl">
    	<ul>
    		<li ng-repeat="todo in todos">
    			{{ todo }}
    		</li>
    	</ul>
    	<input type="text" ng-model="newTodo" />
    	<button ng-click="addTodo(newTodo)">OK</button>
    </div>
  </ion-content>
    }
</ion-view>
